<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        // 페이지가 로드되면 실행되는 스크립트
        window.onload = function() {
            // 리디렉션할 URL 설정
            window.location.href = "https://github.com/midasit-dev/plugintest/blob/main/README.md";
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow <a href="https://github.com/midasit-dev/plugintest/blob/main/README.md">this link</a>.</p>
</body>
</html>
